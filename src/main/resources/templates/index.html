<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head('타이틀')}">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30px">#</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}">제목</td>
            </tr>
        </tbody>
    </table>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
